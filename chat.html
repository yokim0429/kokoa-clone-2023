<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onepiece Bepo - Yokia Clone</title>
    <link rel="stylesheet" href="path/to/fontawesome.min.css" />
    <script
      src="https://kit.fontawesome.com/7b2bd2d778.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="chat-screen">
    <!-- Status-Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:17</span>
      </div>
      <div class="status-bar__column">
        <span>70%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- Alt-Header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <!-- [ < ] 앵글 뒤로가기 아이콘 버튼 -->
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Onepiece Bepo</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-2x"></i>
        </span>
      </div>
    </header>
    <!-- Main-Screen-->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>Tuesday, June 30, 2020</span>
      </div>
    </main>
  </body>
</html>
