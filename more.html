<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Yokia Clone</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="path/to/fontawesome.min.css" />
    <script
      src="https://kit.fontawesome.com/7b2bd2d778.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:17</span>
      </div>
      <div class="status-bar__column">
        <span>70%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <!-- <span>
          <i class="fa-regular fa-comment fa-lg"></i>
        </span> -->
        <span><i class="fas fa-music fa-lg"></i></span>
        <!-- setting.html 링크 -->
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>
    <!-- Friends-Display-Link -->
    <!-- Chats-Screen -->
    <!-- Main-Screen-->
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/profile0429.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Yokai kim</h4>
            <h6 class="user-component__subtitle">+ 787-472-5619</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-envelope-open-text fa-2x"></i>
        </div>
      </div>
      <!-- Main-Screen icon-row -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-hard-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-dizzy"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-card"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggenstions">
        <h4 class="more-suggenstions__title">Suggestions</h4>
        <div class="more-suggenstions__icons">
          <div class="more-suggenstions__icon">
            <div class="more-suggenstions__icon-image">
              <img
                src="https://download.beer/wp-content/uploads/2021/03/kakaostory-logo-0x0.png"
                alt=""
              />
            </div>
            <span class="more-suggenstions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggenstions__icon">
            <div class="more-suggenstions__icon-image">
              <img
                src="https://download.beer/wp-content/uploads/2021/03/kakaostory-logo-0x0.png"
                alt=""
              />
            </div>
            <span class="more-suggenstions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>
    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <!-- <i class="fa-solid fa-user fa-2x"></i> -->
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
            <!-- <i class="fa-solid fa-comment fa-2x"></i> -->
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>

</html>
